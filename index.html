<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main__title">
        CSS Weather Forecast<i class="wi wi-sunrise"> </i>
      </div>
      <div class="main__block">
        <div class="main__item half">
          <div class="city__name">
            Lisbon
            <div>21&deg;C<i class="wi wi-day-sunny"></i></div>
          </div>
        </div>
        <div class="main__item fourth bg__green">
          Paris
          <div>11&deg;C<i class="wi wi-day-cloudy"></i></div>
        </div>
        <div class="main__item fourth empty bg__rouse">
          Belgrade
          <div>15&deg;C<i class="wi wi-day-sleet-storm"></i></div>
        </div>
        <div class="main__item fourth bg__red">
          Moscow
          <div>21&deg;C<i class="wi wi-day-cloudy-high"></i></div>
        </div>
        <div class="main__item fourth bg__orange">
          Tel Aviv
          <div>32&deg;C<i class="wi wi-hot"></i></div>
        </div>
        <div class="main__item fourth bg__yellow">
          Cair
          <div>21&deg;C<i class="wi wi-day-sunny"></i></div>
        </div>
        <div class="main__item fourth empty bg__salater">
          New York
          <div>17&deg;C<i class="wi wi-day-rain-mix"></i></div>
        </div>
        <div class="main__item fourth bg__gray">
          New Delhi
          <div>17&deg;C<i class="wi wi-hail"></i></div>
        </div>
        <div class="main__item half bg__pink">
          San Francisco
          <div>15&deg;C<i class="wi wi-day-sunny-overcast"></i></div>
        </div>
        <div class="main__item fourth bg__greener empty">
          Tokyo
          <div>8&deg;C<i class="wi wi-night-clear"></i></div>
        </div>
        <div class="main__item full empty border__none bg__violet">
          Sydney
          <div>25&deg;C<i class="wi wi-night-partly-cloudy"></i></div>
        </div>
      </div>
      <div class="footer__info">
        Have a nice day and donâ€™t forget umbrella if you are in New Dehli now!
      </div>
    </div>
  </body>
</html>
